<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="email" placeholder="Username" />
    <input
      type="text"
      onkeyup='$(this).val($(this).val().replace(/[^\s]/g, "*"));'
      id="pass"
      placeholder="Password"
    />
    <button id="btn-start">Start</button>
    <script src="content.js"></script>
  </body>
</html>
